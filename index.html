<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

<body>
    <main>
        <div id="card">
            <div id="part1">
                <img src="images/image-product-desktop.jpg" alt="perfume image" id="perfimg">
            </div>
            <div id="part2">
                <p id="line1">PERFUME</p>
                <h2 id="line2">Gabrielle Essence Eau De Parfum</h2>
                <p id="article">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div id="price">
                    <h2>$149.99</h2>
                    <p id="strikethrough">$169.99</p>
                </div>
                <button> <img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://github.com/Adenuga2022">Adenuga</a>.</footer>
